<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Update COVID Data</title>
  </head>
  <body>
    <div class="validation">
      <form>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter e-mail"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-dark">Login</button>
            <button type="submit" class="btn btn-dark">Logout</button>
          </div>
        </div>
      </form>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-med-4">
            <div class="header-image">
              <img
                src="https://images.newscientist.com/wp-content/uploads/2020/02/11165812/c0481846-wuhan_novel_coronavirus_illustration-spl.jpg"
                width="375"
                height="250"
              />
            </div>
          </div>
          <div class="col-md-8">
            <h1 class="display-4 headline">KnowVid-19</h1>
            <p class="sub-headline">The *real COVID PROJECT</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">National Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search Data By State</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Find a Testing Site</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Update Data</a>
        </li>
      </ul>
     

      <div class="add-stats">
      <form>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio">Add File for Covid Stats</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio2">Add File for Vaccine Stats</label>
        </div>
      </form>
      <br>
      <form>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </form>
    </div>

      {{{ body }}}
      
      <div class="footer">Professionally Designed by Sam, Dan, & Mike</div>
    </div>
    <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="server.js"></script>
  </body>
</html>
